<body>
    <section class="container">
        <header class="row">

            <div class="col-md-12">

            </div>
        </section>

                    <source media="(min-width: 800px)" srcset="img/gluneko-2000_large_2x.jpg 2x, img/gluneko-1000_large_1x.jpg" />

        <section class="row">
            <div class="col-md-12">

        </section>

                    <img class="img-responsive work-img" src="img/cat1-medium.jpg" alt="Magician cat" data-toggle="modal" data-target="#cat1">
                </picture>
                <h2 class="text-uppercase work-title">Magician</h2>
                <p>https://github.com/Gluneko</p>
            </article>
            <article class="col-md-4 work">

                <h2 class="text-uppercase work-title">Child</h2>
                <p>https://github.com/Gluneko</p>
            </article>
        </section>
    </section>
    <!-- TODO: add three modals -->
     <div class="modal fade" id="cat1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel1">Magician</h4>
                </div>

                        <source media="(min-width: 500px)" srcset="img/cat1-600_large_2x.jpg 2x, img/cat1-300_large_1x.jpg" />

                </div>

                        <img class="img-responsive work-img" src="img/cat3-medium.jpg" alt="Child cat" data-toggle="modal" data-target="#cat3">
